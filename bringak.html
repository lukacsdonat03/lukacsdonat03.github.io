    <body>
         <!--NAV Bar-->
         <div class="navigacio">
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
              <a class="navbar-brand" href="index.html">Home</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">

        <!--Main-->
        <main>
            <section id="kerekparok">
              <div class="container">
                <div id="verticalSpace" class="row">
                  <div class="col-6 kozepre flip-card">
                    <div class="card flip-card-inner" style="width: 18rem;">
                      <div class="flip-card-front">
                        <img src="Images/Merida_Dual_Thrust_.jpg" class="card-img-top kartyaImage" alt="...">
                      </div>
                        <div class="card-body flip-card-back">
                          <p class="card-text"><h5> Merida Dual Thrust <br>850ft/óra</h5></p>
                      </div>
                    </div>
                  </div>
                    <div class="col-6 kozepre flip-card">
                      <div class="card flip-card-inner" style="width: 18rem;">
                        <div class="flip-card-front">
                          <img src="Images/mountain_bike.jpg" class="card-img-top kartyaImage" alt="...">
                        </div>
                          <div class="card-body flip-card-back">
                            <p class="card-text"><h5> Mountain Bike <br>750ft/óra</h5></p>
                        </div>
                      </div>
                    </div>
                </div>
                <div class="row ">
                  <div class="col-6 kozepre flip-card">
                    <div class="card flip-card-inner" style="width: 18rem;">
                      <div class="flip-card-front">
                        <img src="Images/verseny_kerekpar.jpg" class="card-img-top kartyaImage" alt="...">
                      </div>
                        <div class="card-body flip-card-back">
                          <p class="card-text"><h5> Verseny Kerékpár <br>800ft/óra</h5></p>
                      </div>
                    </div>
                  </div>
                    <div class="col-6 kozepre flip-card">
                      <div class="card flip-card-inner" style="width: 18rem;">
                        <div class="flip-card-front">
                          <img src="Images/kemping.jpg" class="card-img-top kartyaImage" alt="...">
                        </div>
                          <div class="card-body flip-card-back">
                            <p class="card-text"><h5> Kemping <br>600ft/óra</h5></p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
          </section>
          <section id="bringaUrlap">
            <div id="form">
                <form>
                    <div class="row">
                      <div class="col">
                        <input id="bringaVezetek" type="text" class="form-control" placeholder="Vezetéknév">
                      </div>
                      <div class="col">
                        <input id="bringaKereszt" type="text" class="form-control" placeholder="Keresztnév">
                      </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Tel:</label>
                        <div class="col-sm-10">
                          <input type="email" class="form-control" id="inputEmail3">
                        </div>
                        <select id="bringak" class="form-control">
                            <option id="merida">Merida Dual Thrust</option>
                            <option id="moutain">Mountain Bike</option>
                            <option id="verseny">Verseny Kerékpár</option>
                            <option id="kemping">Kemping</option>
                        </select>
                        <br>
                        <label class="col-sm-2 col-form-label">Óra</label><input id="bringaOra" type="number">
                        <br>
                        <button type="button" id="bringaFoglal" class="btn btn-warning">Foglal</button>
                        <br>
                        <h5><span id="resultBringa" class="result"></span></h5>
                  </form>
            </div>
          </section>
          <div id="verticalSpace" class="container">
            <div style="background-color: #2a2a2a;" class="col-12"></div>
          </div>
        </section> 
        </main>
